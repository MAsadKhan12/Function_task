<html>
<head>

<body>
<script>
    function func( a, b){

alert("hello"+" "+a+b)

    }


</script>

<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Enter firstname</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter first name">
      <small id="emailHelp" class="form-text text-muted">Greetings</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Enter Lastname</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="enter last name">
    </div>
   
    <button type="submit" class="btn btn-primary" onclick="func(document.getElementById('exampleInputEmail1').value,document.getElementById('exampleInputPassword1').value)" >Submit</button>
  </form>
